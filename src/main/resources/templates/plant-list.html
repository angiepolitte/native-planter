<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Plant List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Plant List</h1>

<!-- Button to fetch and save plants -->
<form action="/plants/fetch-save" method="post">
    <button type="submit">Fetch & Save Plants</button>
</form>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Scientific Name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plant : ${plants}">
        <td th:text="${plant.name}"></td>
        <td th:text="${plant.slug}"></td>
        <td>
            <img th:if="${plant.imageUrl}" th:src="${plant.imageUrl}" alt="Plant Image" width="100"/>
        </td>
        <td>
            <form action="/garden/save" method="post">
                <input type="hidden" name="plantId" th:value="${plant.id}" />
                <button type="submit">Save to My Garden</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
