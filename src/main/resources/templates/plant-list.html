<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Plant List</title>
</head>
<body>
<h1>Plant List</h1>
<ul>
    <li th:each="plant : ${plants}">
        <b th:text="${plant['common_name']}">Plant Name</b> -
        <span th:text="${plant['scientific_name']}">Scientific Name</span>
    </li>
</ul>
</body>
</html>
